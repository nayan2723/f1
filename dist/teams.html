<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teams – F1 Insight 2026</title>
  <meta name="description"
    content="2026 F1 Constructor analytics – all 11 teams with performance data and budget insights">
  <link rel="stylesheet" crossorigin href="/assets/styles-Yw2xTk-D.css">
</head>

<body>
  <div id="navbar-root"></div>
  <main class="main-content">
    <header class="page-header animate-in">
      <h1 class="page-title">CONSTRUCTOR ANALYTICS</h1>
      <p class="page-subtitle">Performance intelligence for all 11 constructors in the 2026 FIA Formula 1 World
        Championship</p>
    </header>
    <div class="team-grid" id="team-grid"></div>
  </main>
  <div id="footer-root"></div>
  <script src="f1data.js"></script>
  <script>
    document.getElementById('navbar-root').innerHTML = renderNavbar('teams.html');
    document.getElementById('footer-root').innerHTML = renderFooter();

    document.getElementById('team-grid').innerHTML = F1Data.teams.map((t, i) => {
      const s = F1Data.constructorStats[t.id];
      const drivers = F1Data.getDriversByTeam(t.id);
      const driverNames = drivers.map(d => d.name).join(' & ');
      const stats = [
        { label: 'Points', value: s.pts, max: 800 },
        { label: 'Wins', value: s.wins, max: 24 },
        { label: 'Podiums', value: s.podiums, max: 48 },
        { label: 'Poles', value: s.poles, max: 24 },
        { label: '1–2 Finishes', value: s.oneTwo, max: 24 },
      ];
      const statsHtml = stats.map(st => `
        <div class="team-stat-row">
          <span class="team-stat-name">${st.label}</span>
          <span class="team-stat-val">${st.value}</span>
        </div>
      `).join('');

      return `
      <div class="team-card animate-in" style="animation-delay:${i * 0.08}s">
        <div class="team-card-accent" style="background:${t.color}"></div>
        <div class="team-card-body">
          <div class="team-card-header">
            <div style="width: 100%;">
              <div style="display:flex; justify-content: space-between; align-items: flex-start; margin-bottom: 12px;">
                <div>
                  <h3>${t.name}</h3>
                  <div style="font-size:12px;color:var(--text-secondary);margin-top:4px">${driverNames}</div>
                </div>
                <span class="team-abbr" style="font-family:'Orbitron';font-size:14px;font-weight:700;color:${t.color};opacity:0.6">${t.abbr}</span>
              </div>
              <div class="team-car-container" style="height: 100px; display: flex; align-items: center; justify-content: center; margin-bottom: 16px;">
                 <img src="${t.car}" alt="${t.name} 2026 Car" loading="${i < 4 ? 'eager' : 'lazy'}" style="max-height: 100%; max-width: 100%; object-fit: contain; filter: drop-shadow(0px 10px 15px rgba(0,0,0,0.5));" onerror="this.outerHTML='<div style=\\'width:100%;height:100%;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg, ${t.color}88, transparent);border-radius:4px;\\'><span style=\\'font-family:Orbitron;font-weight:700;color:rgba(255,255,255,0.5)\\'>${t.abbr}</span></div>';">
              </div>
            </div>
          </div>
          ${statsHtml}
          <div style="margin-top:16px">
            <div class="team-stat-row">
              <span class="team-stat-name">Reliability</span>
              <span class="team-stat-val" style="color:${s.reliability >= 93 ? '#27F4D2' : s.reliability >= 88 ? '#FF8700' : '#E8002D'}">${s.reliability}%</span>
            </div>
            <div class="progress-bar-container" style="margin-top:4px">
              <div class="progress-bar" data-width="${s.reliability}" style="background:linear-gradient(90deg, ${t.color}cc, ${t.color}44)"></div>
            </div>
          </div>
          <div style="margin-top:16px">
            <div class="team-stat-row">
              <span class="team-stat-name">Budget Cap Usage</span>
              <span class="team-stat-val">${s.budget}%</span>
            </div>
            <div class="progress-bar-container" style="margin-top:4px">
              <div class="progress-bar" data-width="${s.budget}" style="background:linear-gradient(90deg, ${s.budget >= 95 ? '#E8002D' : s.budget >= 90 ? '#FF8700' : '#27F4D2'}cc, ${t.color}44)"></div>
            </div>
          </div>
        </div>
      </div>`;
    }).join('');

    animateProgressBars();
    animateOnScroll();
  </script>
</body>

</html>
