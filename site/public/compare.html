<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F1 Insight – 2026 Season Dashboard</title>
  <meta name="description" content="F1 Insight 2026 Season – The ultimate Formula 1 analytics intelligence platform">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="theme-dark">
  <div class="fixed-background"></div>

  <!-- AUTH MODAL -->
  <div id="auth-modal" class="modal-overlay hidden">
    <div class="auth-card glass-card">
      <div class="auth-header">
        <h2>Driver Access</h2>
        <button id="auth-close" class="modal-close">&times;</button>
      </div>
      <div class="auth-body">
        <div id="auth-error" class="auth-error hidden"></div>
        <form id="auth-form">
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="auth-email" required placeholder="name@f1insight.com" />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" id="auth-password" required placeholder="••••••••" />
          </div>
          <button type="submit" class="btn-primary w-100" id="auth-submit-btn">
            <span class="btn-text">Sign In</span>
          </button>
        </form>
        <div class="auth-divider"><span>OR</span></div>
        <button id="auth-google-btn" class="btn-secondary w-100">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" class="btn-icon">
          Sign In with Google
        </button>
      </div>
      <div class="auth-footer">
        <p>Don't have an account? <a href="#" id="auth-toggle-mode">Sign Up</a></p>
      </div>
    </div>
  </div>

  <!-- TEAM SELECTION MODAL -->
  <div id="team-modal" class="modal-overlay hidden">
    <div class="auth-card glass-card" style="max-width: 500px;">
      <div class="auth-header">
        <h2>Select Favorite Team</h2>
        <button id="team-close" class="modal-close">&times;</button>
      </div>
      <div class="auth-body">
        <p style="font-size: 13px; color: var(--text-secondary); margin-bottom: 20px; text-align: center;">Personalize
          your F1 Insight experience.</p>
        <div class="team-grid-select" id="team-selector-grid">
          <!-- Populated by JS -->
        </div>
      </div>
    </div>
  </div>

  <div id="navbar-root"></div>

  <main class="main-content">
    <header class="section-header" style="text-align: center; margin-bottom: 40px;">
      <h1 class="page-title text-gradient-animate">Driver Comparison</h1>
      <p class="section-subtitle">Head-to-head intelligence across the 2026 Grid</p>
    </header>

    <!-- Comparison Controls -->
    <div class="compare-controls glass-card"
      style="display: flex; align-items: center; justify-content: center; gap: 24px; padding: 24px; margin-bottom: 32px;">
      <select id="driver-a-select" class="f1-select"></select>
      <div class="vs-badge" style="font-family: 'Orbitron'; color: var(--f1-red); font-size: 24px; font-weight: 700;">VS
      </div>
      <select id="driver-b-select" class="f1-select"></select>
    </div>

    <!-- Comparison Layout -->
    <div class="content-grid" style="grid-template-columns: 1fr 1fr; gap: 32px;">

      <!-- Stats Bars -->
      <div class="compare-stats glass-card" style="padding: 24px;">
        <h3 style="margin-top: 0; font-family: 'Orbitron'; font-size: 16px;">Metrics Head-to-Head</h3>
        <div id="compare-bars-container" style="margin-top: 24px; display: flex; flex-direction: column; gap: 20px;">
          <!-- JS Injected Bars -->
        </div>
      </div>

      <!-- Radar Chart -->
      <div class="compare-radar glass-card" style="padding: 24px;">
        <canvas id="compareRadarChart"></canvas>
      </div>

    </div>
  </main>

  <div id="footer-root"></div>

  <script src="f1data.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="auth.js"></script>
  <script type="module" src="compare.js"></script>
  <script>
    // ── Render nav & footer ──
    document.getElementById('navbar-root').innerHTML = renderNavbar('compare.html');
    document.getElementById('footer-root').innerHTML = renderFooter();

    // ── Init Animations ──
    animateOnScroll();
  </script>
</body>

</html>
