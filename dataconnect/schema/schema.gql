type User @table {
  displayName: String!
  createdAt: Timestamp!
  email: String
  photoUrl: String
}

type Driver @table {
  firstName: String!
  lastName: String!
  driverNumber: Int!
  nationality: String!
  dateOfBirth: Date!
  biography: String
  photoUrl: String
}

type Constructor @table {
  name: String!
  nationality: String!
  createdAt: Timestamp!
  headquarters: String
  teamPrincipal: String
  technicalDirector: String
  logoUrl: String
}

type Race @table {
  name: String!
  circuit: String!
  season: Int!
  raceDate: Date!
  country: String!
  trackLengthKm: Float
  laps: Int
}

type RaceResult @table {
  race: Race!
  driver: Driver!
  constructor: Constructor!
  position: Int!
  points: Int!
  gridPosition: Int!
  lapsCompleted: Int!
  fastestLapTime: String
  status: String
}

type NewsArticle @table {
  title: String!
  content: String!
  publishedAt: Timestamp!
  sourceUrl: String!
  imageUrl: String
  author: String
  constructor: Constructor
}

type UserFollowsDriver @table(key: ["user", "driver"]) {
  user: User!
  driver: Driver!
  createdAt: Timestamp!
}